<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="zone green">
      <ul class="nav_links">
        <li class="nav_item"><a href="#">About</a></li>
        <li class="nav_item"><a href="#">Products</a></li>
        <li class="nav_item"><a href="#">Our Team</a></li>
        <li class="nav_item"><a href="#">Contact</a></li>
      </ul>
    </div>

    <div class="zone red">
      <img class="undraw" src="img/undraw.png" alt="undraw">
    </div>

    <div class="zone blue">
      <div class="card">
        <img class="card-image" src="img/data_storage_2_2.png" alt="data storage">
      </div>
      <div class="card">
        <img class="card-image" src="img/desktop_analytics_2.png" alt="Desktop analytics">
      </div>
      <div class="card">
        <img class="card-image" src="img/files_2.png" alt="files 2">
      </div>
      <div class="card">
        <img class="card-image" src="img/monitor_coding_2.png" alt="monitor coding 2">
      </div>
      <div class="card">
        <img class="card-image" src="img/monitor_settings_2.png" alt="monitor settings 2">
      </div>
      <div class="card">
        <img class="card-image" src="img/server_2_2.png" alt="server 2">
      </div>
      <div class="card">
        <img class="card-image" src="img/server_3.png" alt="server 3">
      </div>
      <div class="card">
        <img class="card-image" src="img/server_safe_2.png" alt="server safe 2">
      </div>
    </div>
    
    <div class="zone yellow">Footer</div>
  </div>
</body>
</html>
